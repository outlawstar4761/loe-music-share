<div class="main-div">
   <mat-card class="center">
     <mat-card-title>{{song.title}}</mat-card-title>
     <mat-card-subtitle>{{song.artist}} | {{song.album}} | {{song.year}}</mat-card-subtitle>
     <mat-card-content>
       <img [src]="song.cover_path" class="albumPreview">
     </mat-card-content>
     <mat-card-actions>
       <div class="button-row" class="playerControls">
         <button mat-icon-button color="accent" playMusic><mat-icon>play_arrow</mat-icon></button>
         <button mat-icon-button color="accent" pauseMusic><mat-icon>pause</mat-icon></button>
         <button mat-icon-button color="accent" stopMusic><mat-icon>stop</mat-icon></button>
         <button mat-icon-button repeatMusic style="margin-left:10%;margin-right:10%"><mat-icon>repeat</mat-icon></button>
         <button mat-icon-button increaseVolume><mat-icon>volume_up</mat-icon></button>
         <button mat-icon-button muteMusic><mat-icon>{{mute ? 'volume_off' : 'volume_mute'}}</mat-icon> </button>
         <button mat-icon-button decreaseVolume><mat-icon>volume_down</mat-icon></button>
       </div>
     </mat-card-actions>
     <div class="button-row">
       <a href="https://outlawdesigns.io/loe/music/"><button mat-raised-button color="accent">Back to App</button></a>
     </div>
   </mat-card>
</div>
